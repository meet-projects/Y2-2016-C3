<DOCTYPE! html>
<html>
<head>
<title>Sign Up</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',
filename='style.css') }}">
<style type="text/css">
	.asdf {
    padding: 80px 120px;
    background: url(http://www.webgranth.com/wp-content/uploads/2014/07/Rock-climbing-Wallpaper.jpg) ;
        background-position: center;
        background-size: 100%;
}
h1 {
   -webkit-text-stroke-width: 3px;
   -webkit-text-stroke-color: white;
}
</style>
</head>
<body class="asdf">
<div class="container-fluid text-center">

	<div class="page-header">
		<h1>
		 <font color="boldblack">Bucket List</font> 	
		</h1>
		
		<h3><em><font color="boldblack">We connect people</font> <em></h3>
	</div>
	<form class="form-inline" role="form" action="{{url_for('sign_up')}}" method="post">
		<div class="form-group">
		
			<input type="text" name='name' class="form-control" placeholder="First Name" >
		</div>
		<br>
		<div class="form-group">
			
			<input type="text"  name="sir_name" class="form-control" placeholder="Last Name" >
		</div>
		<br>

		<font color="indigo">Male</font> <input type="radio" name="gender" class="form-control" value="male">
		<font color="indigo">Female</font> <input type="radio" name="gender" class="form-control" value="female">
		<font color="indigo">Other</font> <input type="radio" name="gender" class="form-control" value="other"><br>	
		<div class="form-group">
			<input type="text" name="country" class="form-control" placeholder="Country" >
		</div>
		<br>
		<div class="form-group">
			<input type="date" name="birth_date" class="form-control" placeholder="Birth Date">
		</div><br>
		<div class="form-group">
			<input type="text"  name="city" class="form-control" placeholder="City" >
		</div>
		<br>
		<div class="form-group">
			<input type="text" name="user_name" class="form-control" placeholder="Username" >
		</div>
		<br>
		<div class="form-group">
			<input type="password" name="password" class="form-control" placeholder="Password" >
		</div>
		<br>

		<label for="event_fav"><strong>Whats youre instersts?:</strong> </label><br>
		<input type="text-area" name="even_fav">

		<input type="submit" name="submit_sign_up" class="form-control" value="Submit">
	</form>


</body>
</html>
