<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', 
filename='style.css') }}">
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<style type="text/css">
  .tbl{
    padding:0px,0px,200px,200px 
  }
body{
  padding-top: 50px;
  background:url(https://cdn.cloudpix.co/images/party-hard/tumblr-static-party-wallpaper-tumblr-01676b0fb9e540157076763dc414f1db-large-1505759.jpg); 
  color: white;
  font-family: "Lato", sans-serif;
  font-size: 200%;
}
</style>
<body>

<div class="container text-center">

<div class="page-header">
<h1>All Events</h1>
</div>
</div>
<div class="container text-left tbl">
  
<table class="table">
<thead>
  <tr>
    <th>Name</th>
    <th>Date</th>
    <th>Type</th>
    <th>Location</th>
    <th>Description</th>

  </tr>
</thead>

<tbody>
  {% for event in events %}
  <tr>
    <td>{{ event.name }}</td>
    <td>{{ event.date }}</td>
    <td>{{ event.style }}</td>
    <td>{{ event.location}}</td>
    <td>{{ event.description }}</td>
  </tr>

    {% endfor %}
</tbody>
</table>

<a href= "{{ url_for('main_page') }}" class="btn btn-info" role="button">Home</a>

</div>
</body>
</html>
