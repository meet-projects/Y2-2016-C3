<DOCTYPE! html>
<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>EDIT INFO</title>
</head>
<style type="text/css">
	body{
	font-family: 'Lato', sans-serif;
	background:url(https://images3.alphacoders.com/112/112487.jpg);
	background-size: cover; 
	color: white;
	margin: auto;
}

</style>
<body>
<div class="container">
<div class="page-header text-center">
		<h1>
			Edit Your'e Info
		</h1>
		<br>
		<h3>
			<em>Here you can edit your information about yourself!</em>
		</h3>
</div>
	<div class="container text-center">
		<form action="{{url_for('edit_info')}}" class="form-group" method="post" class="form-inline" role="form">
		<div class="form-control">
			<label for="name">Name <input type="text" name="name" value="{{person.name}}"></label><br>
		</div>
		<div class="form-control">
			<label for="sir_name">Last name <input type="text" name="sir_name" value="{{person.sir_name}}"></label><br>
		</div>

		<label>	
		Male
		{%if person.new_event_fav == music%}
		<input type="radio" name="gender" value="male" checked>
		{%else%}
		<input type="radio" name="gender" value="male">
		{%endif%}
		</label>
		
		<label>
		Female	
		{%if person.new_event_fav == food%}
		<input type="radio" name="gender" value="female" checked>
		{%else%}
		<input type="radio" name="gender" value="female">
		{%endif%}
		</label>
		
		<label>
		Other
		{%if person.new_event_fav == tech%}
		<input type="radio" name="gender" value="other" checked>
		{%else%}
		<input type="radio" name="gender" value="other">
		{%endif%}
		</label>
		<div class="form-control">
			<label for="birth_date">Birthdate <input type="text" name="birth_date" value="{{person.birth_date}}"></label><br>
		</div>
		<div class="form-control">
			<label for="country">  Country  <input type="text" name="country" value="{{person.country}}"></label><br>
		</div>
		<div class="form-control">
			<label for="city">City <input type="text" name="city" value="{{person.city}}"></label><br>
		</div>
		<div class="form-control">
			<label for="password">Password <input type="text" name="password" value="{{person.password}}"></label><br>
		</div>

		<div class="form-control">
		<h3>Events you liked :</h3>
		<br>
		<br>


		<label>	
		Music
		{%if person.new_event_fav == music%}
		<input type="radio" name="event_fav" value="music" checked>
		{%else%}
		<input type="radio" name="event_fav" value="music">
		{%endif%}
		</label>
		
		<label>
		Food	
		{%if person.new_event_fav == food%}
		<input type="radio" name="event_fav" value="food" checked>
		{%else%}
		<input type="radio" name="event_fav" value="food">
		{%endif%}
		</label>
		
		<label>
		Technology	
		{%if person.new_event_fav == tech%}
		<input type="radio" name="event_fav" value="tech" checked>
		{%else%}
		<input type="radio" name="event_fav" value="tech">
		{%endif%}
		</label>
		<input type="submit" name="submit_edit_success" value="Submit">
		</form>	
	</div>
</div>


</div>
</body>
</html>
