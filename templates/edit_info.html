<DOCTYPE! html>
<!DOCTYPE html>
<html>
<head>
	<title>EDIT INFO</title>
</head>
<body>
<div class="container">

	<div>
		<h1>
			Edit Your'e Info
		</h1>
		<br>
		<h3>
			Here you can edit your information about yourself!
		</h3>
	</div>
	<div>	
		<form action="{{url_for('edit_info')}}" method="post" role="form">
		name <input type="text" name="name" value="{{'person.name'}}"><br>
		family name <input type="text" name="sir_name" value="{{'person.sir_name'}}"><br>
		gender <input type="text" name="gender" value="{{'person.gender'}}"><br>
		birthdate <input type="text" name="birth_date" value="{{'person.birth_date'}}"><br>
		country <input type="text" name="country" value="{{'person.country'}}"><br>
		city <input type="text" name="city" value="{{'person.city'}}"><br>
		password <input type="text" name="password" value="{{'person.password'}}"><br>
		events you like! <input type="text" name="event_fav" value="{{'person.new_event_fav'}}"><br>
		<input type="submit" name="submit_edit_info" value="Submit">



	
	</div>
</body>
</html>
